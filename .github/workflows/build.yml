name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libssl-dev libffi-dev python3-dev python3-pip git
        pip install --upgrade pip setuptools wheel buildozer cython

    - name: Install Android SDK / NDK
      run: |
        sudo apt install unzip openjdk-17-jdk -y
        buildozer android clean
        echo "Installing Android NDK r23b"
        wget https://dl.google.com/android/repository/android-ndk-r23b-linux.zip
        unzip android-ndk-r23b-linux.zip
        mkdir -p ~/.buildozer/android/platform/
        mv android-ndk-r23b ~/.buildozer/android/platform/

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MyApp
        path: bin/*.apk    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-APK
        path: bin/*.apk
