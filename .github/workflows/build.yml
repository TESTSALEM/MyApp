name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip python3-setuptools git zip unzip openjdk-17-jdk \
          build-essential autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev libssl-dev libffi-dev cmake

    - name: Install Buildozer & Cython
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install buildozer cython

    - name: Accept Android SDK licenses
      run: |
        yes | buildozer android debug || true

    - name: Build APK (debug)
      run: |
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-APK
        path: bin/*.apk
